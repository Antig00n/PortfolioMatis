<html lang="en">
<head>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar navbar-dark bg-transparent py-3">
            <div class="container-fluid d-flex justify-content-center">
                <div class="navbar-center">
                    <a href="projects.html" class="btn btn-outline-light btn-hover">Projects</a>
                    <a class="navbar-brand" href="index.html">
                        <img src="img/logo.gif" alt="Logo">
                    </a>
                    <a href="contact.html" class="btn btn-outline-light btn-hover btn-active">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container d-flex flex-column align-items-center justify-content-center vh-100 push">
        <section class="container mt-5">
            <div class="row">

                <article class="col-md-6">
                    <h3>Vind me</h3>
                    <ul class="social-media list-unstyled d-flex flex-column align-items-center">
                        <li class="mb-3"><a href="#" class="text-white fs-3 text-decoration-none"><i class="bi bi-facebook"></i> Facebook</a></li>
                        <li class="mb-3"><a href="#" class="text-white fs-3 text-decoration-none"><i class="bi bi-twitter"></i> Twitter</a></li>
                        <li class="mb-3"><a href="#" class="text-white fs-3 text-decoration-none"><i class="bi bi-instagram"></i> Instagram</a></li>
                        <li class="mb-3"><a href="#" class="text-white fs-3 text-decoration-none"><i class="bi bi-linkedin"></i> LinkedIn</a></li>
                        <li class="mb-3"><a href="#" class="text-white fs-3 text-decoration-none"><i class="bi bi-github"></i> GitHub</a></li>
                    </ul>
                </article>

                <section class="col-md-6">
                    <h3>Stuur me een mailtje</h3>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </section>

            </div>
        </section>
    </main>

</body>
</html>
