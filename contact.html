</head>
<body>
  <nav class="navbar navbar-dark bg-transparent py-3">
    <div class="container-fluid d-flex justify-content-center">
        <div class="navbar-center">
            <a href="projects.html" class="btn btn-outline-light btn-hover">Projects</a>
            <a class="navbar-brand" href="index.html">
                <img src="img/logo_Matist.jpg" alt="Logo">
            </a>
            <a href="contact.html" class="btn btn-outline-light btn-hover  btn-active">Contact</a>
        </div>
    </div>
</nav>
    

    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">

    <div class="container mt-5">
        <div class="row">
    
          <div class="col-md-6">
            <h3>Vind me!</h3>
            <ul class="social-media">
              <li><a href="#" class="btn btn-outline-primary w-100">Facebook</a></li>
              <li><a href="#" class="btn btn-outline-info w-100">Twitter</a></li>
              <li><a href="#" class="btn btn-outline-danger w-100">Instagram</a></li>
              <li><a href="#" class="btn btn-outline-dark w-100">LinkedIn</a></li>
            </ul>
          </div>
    
       
          <div class="col-md-6">
            <h3>Stuur me een mailtje</h3>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
</body>
</html>
