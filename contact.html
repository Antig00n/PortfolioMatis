<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-transparent w-100 d-flex justify-content-center py-3 sticky-top">
        <button class="btn btn-outline-light mx-2 btn-hover" ><a href="projects.html">Projects</a></button>
       <a href="index.html" class="btn-hover"> <img src="img/logo_Matis.jpg" alt="Logo" class="mx-3" style="height: 100px;"></a>
        <button class="btn btn-outline-light mx-2 btn-hover btn-active" ><a href="contact.html">Contact</a></button>
    </nav>
    

    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">

    <div class="container mt-5">
        <div class="row">
    
          <div class="col-md-6">
            <h3>Vind me!</h3>
            <ul class="social-media">
              <li><a href="#" class="btn btn-outline-primary w-100">Facebook</a></li>
              <li><a href="#" class="btn btn-outline-info w-100">Twitter</a></li>
              <li><a href="#" class="btn btn-outline-danger w-100">Instagram</a></li>
              <li><a href="#" class="btn btn-outline-dark w-100">LinkedIn</a></li>
            </ul>
          </div>
    
       
          <div class="col-md-6">
            <h3>Stuur me een mailtje</h3>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
</body>
</html>
