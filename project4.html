<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meme & Quote Fusion</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #memeContainer { position: relative; display: inline-block; margin-top: 20px; }
    #memeImage { max-width: 100%; width: 500px; border: 2px solid #ccc; }
    #quoteOverlay {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      max-width: 90%;
      font-size: 1.2em;
    }
    button { padding: 10px 20px; font-size: 1em; margin: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Meme & Quote Fusion</h1>
  <p>Fetch a random meme and overlay it with a random quote!</p>
  <button onclick="fetchMemeAndQuote()">Generate Fusion</button>
  
  <div id="memeContainer">
    <img id="memeImage" src="" alt="Meme will appear here" style="display:none;" />
    <div id="quoteOverlay" style="display:none;"></div>
  </div>
  
  <script>
    async function fetchMemeAndQuote() {
      try {
        // Call the Netlify Function; adjust the URL if testing locally.
        const response = await fetch('/.netlify/functions/memeQuote');
        if (!response.ok) {
          throw new Error(`Server returned ${response.status}`);
        }
        const data = await response.json();

        // Display Meme Image
        const memeImage = document.getElementById('memeImage');
        memeImage.src = data.meme.url;
        memeImage.style.display = 'block';

        // Overlay the Quote
        const quoteOverlay = document.getElementById('quoteOverlay');
        quoteOverlay.textContent = data.quote.content;
        quoteOverlay.style.display = 'block';
      } catch (error) {
        console.error('Error:', error);
        alert('Error: ' + error.message);
      }
    }
  </script>
</body>
</html>
