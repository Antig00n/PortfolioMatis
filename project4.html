<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meme & Quote Fusion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: #f0f0f0;
    }
    #memeContainer {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    #memeImage {
      max-width: 100%;
      width: 500px;
      border: 2px solid #ccc;
    }
    #quoteOverlay {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      max-width: 90%;
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Meme & Quote Fusion</h1>
  <p>Fetch a random meme and overlay it with a random quote!</p>
  <button onclick="fetchMemeAndQuote()">Generate Fusion</button>
  
  <div id="memeContainer">
    <img id="memeImage" src="" alt="Meme will appear here" style="display:none;" />
    <div id="quoteOverlay" style="display:none;"></div>
  </div>
  
  <script>
    async function fetchMemeAndQuote() {
      try {
        // Fetch a random meme from Meme API (https://meme-api.herokuapp.com/gimme)
        const memeResponse = await fetch('https://meme-api.herokuapp.com/gimme');
        if (!memeResponse.ok) throw new Error("Failed to fetch meme.");
        const memeData = await memeResponse.json();
        
        // Fetch a random quote from the Quotable API (https://api.quotable.io/random)
        const quoteResponse = await fetch('https://api.quotable.io/random');
        if (!quoteResponse.ok) throw new Error("Failed to fetch quote.");
        const quoteData = await quoteResponse.json();
        
        // Display the meme image
        const memeImage = document.getElementById('memeImage');
        memeImage.src = memeData.url;
        memeImage.style.display = 'block';
        
        // Overlay the quote text on the image
        const quoteOverlay = document.getElementById('quoteOverlay');
        quoteOverlay.textContent = quoteData.content;
        quoteOverlay.style.display = 'block';
      } catch (error) {
        alert(error.message);
        console.error(error);
      }
    }
  </script>
</body>
</html>
