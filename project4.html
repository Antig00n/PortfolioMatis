<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meme & Quote Fusion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: #f0f0f0;
    }
    #memeContainer {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    #memeImage {
      max-width: 100%;
      width: 500px;
      border: 2px solid #ccc;
    }
    #quoteOverlay {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      max-width: 90%;
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 20px;
      cursor: pointer;
    }
  </style>
  <script>
   async function fetchMemeAndQuote() {
  try {
    // Fetch a random meme from Meme API
    const memeResponse = await fetch('https://meme-api.herokuapp.com/gimme');
    if (!memeResponse.ok) {
      throw new Error(`Meme API responded with status: ${memeResponse.status}`);
    }
    const memeData = await memeResponse.json();
    
    // Fetch a random quote from the Quotable API
    const quoteResponse = await fetch('https://api.quotable.io/random');
    if (!quoteResponse.ok) {
      throw new Error(`Quotable API responded with status: ${quoteResponse.status}`);
    }
    const quoteData = await quoteResponse.json();
    
    // Display the meme image
    const memeImage = document.getElementById('memeImage');
    memeImage.src = memeData.url;
    memeImage.style.display = 'block';
    
    // Overlay the quote text on the image
    const quoteOverlay = document.getElementById('quoteOverlay');
    quoteOverlay.textContent = quoteData.content;
    quoteOverlay.style.display = 'block';
  } catch (error) {
    console.error("Fetch error:", error);
    alert("Fetch error: " + error.message);
  }
   } </script>

</head>
<body>
  <h1>Meme & Quote Fusion</h1>
  <p>Fetch a random meme and overlay it with a random quote!</p>
  <button onclick="fetchMemeAndQuote()">Generate Fusion</button>
  
  <div id="memeContainer">
    <img id="memeImage" src="" alt="Meme will appear here" style="display:none;" />
    <div id="quoteOverlay" style="display:none;"></div>
     <script>
   // netlify/functions/memeQuote.js

// If you're using Node 18+, global.fetch is available.
// Otherwise, you might need to install node-fetch: npm install node-fetch
// and then: const fetch = require('node-fetch');

exports.handler = async (event, context) => {
  try {
    // Fetch a random meme from Meme API
    const memeResponse = await fetch('https://meme-api.herokuapp.com/gimme');
    if (!memeResponse.ok) {
      throw new Error(`Meme API error: ${memeResponse.status}`);
    }
    const memeData = await memeResponse.json();

    // Fetch a random quote from Quotable API
    const quoteResponse = await fetch('https://api.quotable.io/random');
    if (!quoteResponse.ok) {
      throw new Error(`Quote API error: ${quoteResponse.status}`);
    }
    const quoteData = await quoteResponse.json();

    return {
      statusCode: 200,
      headers: {
        "Access-Control-Allow-Origin": "*", // allow requests from any origin
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        meme: memeData,
        quote: quoteData
      })
    };
  } catch (error) {
    return {
      statusCode: 500,
      headers: { "Access-Control-Allow-Origin": "*" },
      body: JSON.stringify({ error: error.message })
    };
  }
};
 </script>
  </div>
</body>
</html>
