<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Showcase</title>
    <link rel="icon" href="img/logo.gif" type="image/x-icon" />

    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet" />
    <style>
        body {
            background-color: #1e3340;
            color: #fff;
            font-family: 'Tektur', sans-serif;
        }

        header img {
            height: 60px;
        }

        .navbar-center {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .project-card img {
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        h6 {
            text-align: center;
            margin-top: 0.5rem;
        }

        .animated-text {
            text-align: center;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .navbar-center {
                flex-direction: row;
                justify-content: space-between;
            }

            header img {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-transparent py-3">
            <div class="container-fluid d-flex justify-content-center">

                    <a class="navbar-brand" href="index.html">

                <div class="project-card">
                    <a href="project6.html"><img src="img/anti3.png" alt="Project 6" /></a>

    <footer class="footer bg-white text-center w-100 fixed-bottom" style="opacity: 0.5; color: #093445;">
        <div class="container-fluid">
            <p class="mb-0">&copy; 2025 Matis Ramos</p>
        </div>
    </footer>
</body>
</html>
